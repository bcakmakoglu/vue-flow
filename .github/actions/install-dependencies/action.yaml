name: Install Dependencies

description: This workflow will install dependencies and should be used as an action for other workflows

runs:
  using: "composite"

  steps:
    - name: Install pnpm ğŸ“¦
      uses: pnpm/action-setup@v3.0.0
      with:
        version: 9.3.0
        run_install: false

    - name: Setup pnpm config ğŸ“–
      run: pnpm config set store-dir .pnpm-store
      shell: bash

    - name: Get pnpm store directory ğŸ¬
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache ğŸ§ƒ
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
      run: pnpm install --frozen-lockfile --ignore-scripts
      shell: bash
