name: Qodana Scan

on:
  push:
    branches:
      - master

env:
  PNPM_CACHE_FOLDER: .pnpm-store

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  qodana-scan:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install pnpm ğŸ’
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false

      - name: Setup pnpm config ğŸ—
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Get pnpm store directory ğŸ¬
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache ğŸ§ƒ
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Setup Turbo cache ğŸï¸
        id: turbo-cache
        uses: actions/cache@v2
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Build Library ğŸ‘·
        run: pnpm run build --cache-dir=.turbo

      - name: Qodana Scan ğŸ”
        uses: JetBrains/qodana-action@main
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
