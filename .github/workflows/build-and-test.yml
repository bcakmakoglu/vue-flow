name: build-and-test

on:
  pull_request:
    branches:
      - master
      - develop
      - next-release
      - release/*

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [20]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Install Dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        uses: ./.github/actions/install-dependencies

      - name: Setup Turbo cache ğŸï¸
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Run linter ğŸ§¹
        run: pnpm run lint --cache-dir=.turbo

      - name: Build Library ğŸ‘·
        run: pnpm run build --cache-dir=.turbo

      - name: Run tests ğŸ§ª
        uses: cypress-io/github-action@v6
        with:
          install-command: pnpm cypress install
          command: pnpm run test --cache-dir=.turbo
          browser: chrome
          component: true
