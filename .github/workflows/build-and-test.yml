name: build-and-test

on:
  pull_request:
    branches:
      - master
      - develop
env:
  PNPM_CACHE_FOLDER: .pnpm-store

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - uses: pnpm/action-setup@v2.2.2
        name: Install pnpm
        with:
          version: 7
          run_install: false

      - name: Setup pnpm config ğŸ—
        run: pnpm config set store-dir $PNPM_CACHE_FOLDER

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        id: pnpm-cache # use this to check for `cache-hit` (`steps.pnpm-cache.outputs.cache-hit != 'true'`)
        with:
          path: $PNPM_CACHE_FOLDER
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install --no-frozen-lockfile

      - name: Run linter ğŸ§¹
        run: pnpm lint

      - name: Build Library ğŸ‘·
        run: pnpm build --api="http://127.0.0.1:9080" --token="${{ secrets.TURBO_SERVER_TOKEN }}"

      - name: Run tests ğŸ§ª
        run: pnpm test
